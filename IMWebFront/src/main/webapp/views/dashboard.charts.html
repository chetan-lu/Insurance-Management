

<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Policy status pie</h3>
			</div>
			<div class="panel-body">
				<canvas id="pie" class="chart chart-pie" chart-data="policyData"
					chart-labels="policyLabels" chart-legend="true">
</canvas>


			</div>
		</div>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Claim type pie chart</h3>
			</div>
			<div class="panel-body">
				<canvas id="pie" class="chart chart-pie" chart-data="claimData"
					chart-labels="claimLabels" chart-legend="true">
</canvas>


			</div>
		</div>
	</div>
</div>
