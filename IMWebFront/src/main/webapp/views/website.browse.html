 <br><br>
<div class="row">

<div class=" panel panel-success"   ng-repeat="product in productList">
  <div class="panel-heading">
    <h3 class="panel-title">{{product.productName}}</h3>
  </div>
  <div class="panel-body">
    Monthly Premium: {{product.monthlyPremium}}
    <br>
    Basic Coverage : {{product.basicCoverage}}
    <br>
    Accidental Benefit : {{product.accidentalBenefit}}
    <br>

	 Settlement Ratio : {{product.settlementRatio}}
	
   <br>

   
   <button type="button" class="btn btn-sm btn-success">Buy</button>
   <button type="button" class="btn btn-sm btn-primary">View in Detail</button>
  </div>
  
</div>


</div>
