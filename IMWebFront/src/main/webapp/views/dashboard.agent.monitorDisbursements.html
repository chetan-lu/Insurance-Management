<div class="row">
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-12" >
<div class="row">
<br>
<div class="panel panel-primary" ng-hide="hideTable"> 
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Username</th>
				<th>ContactNo</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customerList">
				<td>{{customer.firstName}}</td>
				<td>{{customer.lastName}}</td>
				<td>{{customer.userName}}</td>
				<td>{{customer.contactNo}}</td>
				<td><a ui-sref="dashboard.agentDisburse({userName: customer.userName})">Select</a>
				<td>
			</tr>
		</tbody>
	</table>
	
	</div>
	
	
 <div class="alert alert-danger" ng-hide="showSuccess">
				
			You have no managed customers.		   
</div>
	
	</div>
	</div>
	</div>
