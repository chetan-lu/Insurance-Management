<h3>Apply policy for customer</h3>

<br>
<div class="row">
	<table class="table table-hover" ng-show="tableShow">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Username</th>
				<th>State</th>
				<th>City</th>
				<th>ContactNo</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in userList">
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.userName}}</td>
				<td>{{user.state}}</td>
				<td>{{user.city}}</td>
				<td>{{user.contactNo}}</td>
				<td><button type="button" class="btn btn-sm btn-primary"
					ui-sref="dashboard.applyForCustomer({userName: user.userName})">Procedd</button></td>
			</tr>
		</tbody>
	</table>

<div class="alert alert-danger" ng-show="dataError">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Alert </strong> You dont have any managed customer .
			</div>

		
</div>
