<div class="row">
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    
  </div>
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login form</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="submit()">
          <fieldset>
            <!-- Form Name -->
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="UserName">User Name</label>
              <div class="col-md-4">
                <input id="userName" name="userName" type="text" placeholder="Enter User Name" class="form-control input-md" ng-model="userName" required="">
                
              </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Password">Password </label>
              <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="Enter Password" class="form-control input-md" ng-model="password" required="">
                
              </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="login"></label>
              <div class="col-md-8">
                <input type="submit" id="login" name="login" class="btn btn-success" value="Login">
                <a id="register" name="register" class="btn btn-primary"  ui-sref="website.register">Register</a>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="alert alert-danger" ng-show="loginerrorshow">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <strong>Error :</strong>Wrong username or password
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    
  </div>
</div>
